<template>
    <lightning-card title={accommodation.Name} class="accommodation-tile">
        <div slot="actions">
                <lightning-button-icon
                    icon-name="utility:world"
                    variant="bare"
                    alternative-text="View details"
                    onclick={handleViewClick}>
                </lightning-button-icon>
        </div>
        <div class="slds-p-horizontal_small">
            <div class="slds-media">
                <div class="slds-media__figure">
                    <img src={accommodation.PhotoUrl__c} class="accommodation-photo"/>
                </div>
                <div class="slds-media__body">
                    <p class="slds-m-bottom_xx-small">{accommodation.Type__c}</p>
                    <p class="slds-m-bottom_xx-small">{accommodation.Meal__c}</p>
                    <p class="slds-m-bottom_xx-small">{accommodation.View__c}</p>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
